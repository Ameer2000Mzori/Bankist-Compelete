<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMPELETE: Bankist DEMO| When Banking meets Minimalist</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="google.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/logo1.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-Wrap">
        <div class="nav-Left">
          <div class="nav-Left-Wrap">
            <img class="nav-Left-Img" src="./assets/logo.png" alt="logo-img" />
          </div>
        </div>
        <div class="nav-Right">
          <div class="nav-Right-Wrap">
            <div class="nav-Right-Links-Wrap">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Operations</a></li>
                <li><a href="#">Testimonials</a></li>
                <li>
                  <button class="create-Account-Btn">Open account</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- burger menu btn  -->
      <section class="burger-Menu">
        <div class="burger-Menu-Wrap">
          <span class="b-M-Bar-1" id="b-M-Bars"></span>
          <span class="b-M-Bar-2" id="b-M-Bars"></span>
          <span class="b-M-Bar-3" id="b-M-Bars"></span>
        </div>
      </section>
    </nav>
    <!-- header -->
    <section class="header">
      <div class="header-Wrap">
        <div class="header-Left">
          <div class="header-Left-Wrap">
            <h1 class="header-Left-Text-1">
              When
              <span class="header-Left-Text-1-1">banking</span>
              meets
              <span class="header-Left-Text-1-2">minimalist</span>
            </h1>
            <h4 class="header-Left-Text-2">
              A simpler banking experience for a simpler life.
            </h4>
            <a href="#" class="header-Left-Button">
              Learn More<i
                id="header-Left-Button-Icon"
                class="fa-solid fa-arrow-down"
              ></i>
            </a>
          </div>
        </div>
        <div class="header-Right">
          <div class="header-Right-Wrap">
            <img class="header-Right-Img" src="./assets/hero.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- about -->
    <section class="about">
      <div class="about-Wrap"></div>
    </section>
    <script src="home.js"></script>
  </body>
</html>
